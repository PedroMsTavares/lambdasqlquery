---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: node
    tag: 'latest'

inputs:
- name: project-src

run:
  path: sh
  args:
  - -exc
  - |
    whoami
    env
    cd project-src
    npm install
    zip -r built.zip .
    mkdir /built-project
    cp built.zip /built-project/built.zip
    

outputs:
- name: built-project
